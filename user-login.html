<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€” QuantBotForge</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --accent:#4e8cff;
  --accent2:#38bdf8;
  --bg:#0b0f19;
  --card:#111828;
  --muted:#94a3b8;
  --radius:14px;
}

*{box-sizing:border-box;}

body {
  margin:0;
  font-family:'Inter',sans-serif;
  background: linear-gradient(135deg,#0b0f19,#1b2236);
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  padding:env(safe-area-inset-top) 12px env(safe-area-inset-bottom);
}

header {
  margin-top:40px;
  text-align:center;
  animation:fadeIn 1s ease;
  padding:0 10px;
}

header .logo {
  font-size:42px;
  font-weight:800;
  background: linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  color:transparent;
  margin-bottom:10px;
}

header .slogan {
  font-size:18px;
  color:var(--muted);
  animation:slideUp 1s ease;
}

.login-box {
  background:var(--card);
  border-radius:var(--radius);
  padding:36px 28px;
  margin:36px 0 60px;
  width:100%;
  max-width:380px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
  animation:slideUp 1s ease;
}

.login-box h2 {
  font-size:28px;
  font-weight:800;
  text-align:center;
  margin-bottom:25px;
  background: linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  color:transparent;
}

form{width:100%;}

input {
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.1);
  background:#1b253b;
  color:white;
  font-size:16px; /* better for mobile keyboards */
  transition:0.3s;
}

input:focus {
  outline:none;
  border:1px solid var(--accent2);
  box-shadow:0 0 10px rgba(56,189,248,0.4);
}

button {
  width:100%;
  padding:14px;
  margin-top:15px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}

#loginBtn {
  background: linear-gradient(90deg,var(--accent),var(--accent2));
  color:white;
}

#loginBtn:hover { opacity:0.9; }

#googleBtn {
  background:#db4437;
  color:white;
  margin-top:10px;
}

#googleBtn:hover { opacity:0.9; }

.error {
  text-align:center;
  color:#ef4444;
  font-size:14px;
  margin-top:10px;
  min-height:18px;
}

.signup-link {
  text-align:center;
  margin-top:15px;
  font-size:14px;
  color:var(--muted);
}

.signup-link a {
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
}

.signup-link a:hover { opacity:0.85; }

@keyframes fadeIn{
  0%{opacity:0;transform:translateY(20px);} 
  100%{opacity:1;transform:translateY(0);} 
}

@keyframes slideUp{
  0%{opacity:0;transform:translateY(40px);} 
  100%{opacity:1;transform:translateY(0);} 
}

@media(max-width:420px){
  header .logo{font-size:34px;}
  header .slogan{font-size:15px;}
  .login-box{padding:28px 20px;}
}
</style>
</head>
<body>

<header>
  <div class="logo">QuantBotForge</div>
  <div class="slogan">Login to access your professional trading bots.</div>
</header>

<div class="login-box">
  <h2>Login</h2>

  <!-- FORM enables ENTER key submit automatically -->
  <form id="loginForm">
    <input type="text" id="identifier" placeholder="Email or Username" autocomplete="username">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button id="loginBtn" type="submit">Sign In</button>
  </form>

  <button id="googleBtn" type="button">Sign In with Google</button>
  <div id="errorMessage" class="error"></div>
  <div class="signup-link">Don't have an account? <a href="user-signup.html">Sign Up</a></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD50zshPzc8VOCWxSGLPz7EcawQb8Qreq4",
  authDomain: "quantbotforge.firebaseapp.com",
  projectId: "quantbotforge",
  storageBucket: "quantbotforge.firebasestorage.app",
  messagingSenderId: "792940932432",
  appId: "1:792940932432:web:6eb33f04937fba8a301055",
  databaseURL: "https://quantbotforge-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const loginForm = document.getElementById("loginForm");
const googleBtn = document.getElementById("googleBtn");
const errorMessage = document.getElementById("errorMessage");

// LOGIN via Button OR ENTER key
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault(); // prevent page reload

  errorMessage.textContent = "";
  const identifier = document.getElementById("identifier").value.trim();
  const password = document.getElementById("password").value;

  if(!identifier || !password){
    errorMessage.textContent = "Please fill all fields.";
    return;
  }

  let emailToLogin = identifier;

  if(!identifier.includes("@")){
    try{
      const usersSnap = await get(ref(db,"users"));
      if(!usersSnap.exists()){
        errorMessage.textContent = "Username not found!";
        return;
      }
      const users = usersSnap.val();
      let found = false;
      for(const uid in users){
        if(users[uid].username && users[uid].username.toLowerCase() === identifier.toLowerCase()){
          emailToLogin = users[uid].email;
          found = true;
          break;
        }
      }
      if(!found){
        errorMessage.textContent = "Username not found!";
        return;
      }
    } catch(err){
      console.error(err);
      errorMessage.textContent = "Error checking username!";
      return;
    }
  }

  try{
    const result = await signInWithEmailAndPassword(auth,emailToLogin,password);
    const user = result.user;
    const dataSnap = await get(ref(db,"users/"+user.uid));
    const data = dataSnap.val();

    localStorage.setItem("qbf_user_email", data.email);
    localStorage.setItem("qbf_user_username", data.username);
    localStorage.setItem("qbf_user_plan", data.plan || "none");

    window.location.href="user-home-dashboard.html";
  } catch(err){
    console.error(err);
    errorMessage.textContent = "Invalid credentials!";
  }
});

// Google Sign-In
googleBtn.onclick = async () => {
  try{
    const provider = new GoogleAuthProvider();
    const result = await signInWithPopup(auth,provider);
    const user = result.user;

    const userRef = ref(db,"users/"+user.uid);
    const snap = await get(userRef);

    if(!snap.exists()){
      const username = user.email.split("@")[0] + Math.floor(100+Math.random()*900);
      await set(userRef,{
        email: user.email,
        username: username,
        plan: "none",
        plan_active:false,
        created_at: Date.now()
      });
    }

    const data = (await get(userRef)).val();
    localStorage.setItem("qbf_user_email", data.email);
    localStorage.setItem("qbf_user_username", data.username);
    localStorage.setItem("qbf_user_plan", data.plan || "none");

    window.location.href="user-home-dashboard.html";
  } catch(err){
    console.error(err);
    errorMessage.textContent = err.message;
  }
};
</script>

</body>
</html>
