<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login — QuantBotForge</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { margin:0; font-family: Arial,sans-serif; background: #f7f7f7; }
.login-box { width:360px; margin:80px auto; background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
h2{text-align:center;margin-bottom:20px;}
input{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:1px solid #ccc;font-size:15px;}
button{width:100%;margin-top:15px;padding:12px;border:none;border-radius:8px;background:#0070f3;color:white;font-size:16px;cursor:pointer;}
button:hover{background:#005fcc;}
.google-btn{background:#db4437;}
.error{color:red;margin-top:10px;text-align:center;font-size:14px;}
</style>
</head>

<body>

<div class="login-box">
<h2>Login</h2>
<input type="text" id="identifier" placeholder="Email or Username">
<input type="password" id="password" placeholder="Password">
<button id="loginBtn">Sign In</button>
<button id="googleBtn" class="google-btn">Sign In With Google</button>
<div id="errorMessage" class="error"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword, 
  GoogleAuthProvider, 
  signInWithPopup 
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

import { 
  getDatabase, ref, get, set, query, orderByChild, equalTo 
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD50zshPzc8VOCWxSGLPz7EcawQb8Qreq4",
  authDomain: "quantbotforge.firebaseapp.com",
  projectId: "quantbotforge",
  storageBucket: "quantbotforge.firebasestorage.app",
  messagingSenderId: "792940932432",
  appId: "1:792940932432:web:6eb33f04937fba8a301055",
  databaseURL: "https://quantbotforge-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const loginBtn = document.getElementById("loginBtn");
const googleBtn = document.getElementById("googleBtn");
const errorMessage = document.getElementById("errorMessage");

// -----------------------------------------
// LOGIN USING EMAIL OR USERNAME
// -----------------------------------------
loginBtn.onclick = async () => {
  const identifier = document.getElementById("identifier").value.trim();
  const password = document.getElementById("password").value;

  if (!identifier || !password) {
    errorMessage.textContent = "Please fill all fields.";
    return;
  }

  let emailToLogin = identifier;

  // If it’s a username → find email
  if (!identifier.includes("@")) {
    const q = query(ref(db, "users"), orderByChild("username"), equalTo(identifier));
    const snap = await get(q);

    if (!snap.exists()) {
      errorMessage.textContent = "Username not found!";
      return;
    }

    const userData = Object.values(snap.val())[0];
    emailToLogin = userData.email;
  }

  try {
    const result = await signInWithEmailAndPassword(auth, emailToLogin, password);
    const user = result.user;

    // Fetch user DB record
    const snap = await get(ref(db, "users/" + user.uid));

    // If missing record → Auto-create it
    if (!snap.exists()) {
      await set(ref(db, "users/" + user.uid), {
        email: user.email,
        username: user.email.split("@")[0],
        plan: "none",
        paymentStatus: "none",
        createdAt: Date.now()
      });
    }

    const data = (await get(ref(db, "users/" + user.uid))).val();

    // Store in browser
    localStorage.setItem("qbf_user_email", data.email);
    localStorage.setItem("qbf_user_username", data.username);
    localStorage.setItem("qbf_user_plan", data.plan);

    window.location.href = "home.html";

  } catch (err) {
    errorMessage.textContent = err.message;
  }
};

// -----------------------------------------
// GOOGLE LOGIN
// -----------------------------------------
googleBtn.onclick = async () => {
  try {
    const provider = new GoogleAuthProvider();
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    const snap = await get(ref(db, "users/" + user.uid));

    if (!snap.exists()) {
      const username = user.email.split("@")[0];

      await set(ref(db, "users/" + user.uid), {
        email: user.email,
        username: username,
        plan: "none",
        paymentStatus: "none",
        createdAt: Date.now()
      });
    }

    const data = (await get(ref(db, "users/" + user.uid))).val();

    localStorage.setItem("qbf_user_email", data.email);
    localStorage.setItem("qbf_user_username", data.username);
    localStorage.setItem("qbf_user_plan", data.plan);

    window.location.href = "home.html";

  } catch (err) {
    errorMessage.textContent = err.message;
  }
};
</script>
</body>
</html>
